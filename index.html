<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador Horarios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .input-materias {
            padding-bottom: 20px;
            margin-left: 20px;
        }
        
        .dias {
            margin-left: 10px;
        }
        
        .respuesta {
            color: rgb(177, 0, 0);
        }
    </style>
</head>

<body>
    <div class="presentacion-pagina">
        <h1>Organizador de Horarios</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis dicta esse porro ullam consequatur, obcaecati aliquid fuga vitae laboriosam quasi quam molestiae cum molestias. Ut laboriosam deserunt corrupti eius dolorem.</p>
    </div>
    <div>
        <label for="n_materias">Cuantas materias tenes? </label>
        <input type="number" min="1" placeholder="Cantidad de materias" name="n_materias" id="n_materias">
        <input type="button" value="Siguiente" id="confirmarMaterias">
        <br><br>
        <div id="Materias">
            <div class="input-materias invisible">
                <input type="text" class="nombre-materia" placeholder="Nombre de la materia">
                <input type="button" value="Nuevo Horario" class="nuevo-horario" onclick="Agregar(this)" name="agregar0">
                <input type="button" value="Eliminar Horario" class="eliminar-horario" onclick="Eliminar(this)" name="eliminar0">
                <br>
                <div class="horarios">
                    <input type="button" value="Agregar dia" onclick="Agregar(this)">
                    <input type="button" value="Eliminar dia" onclick="Eliminar(this)"> <br>
                    <div class="dias">
                        <select value="">
                            <option value="1">Lunes</option>
                            <option value="2">Martes</option>
                            <option value="3">Miercoles</option>
                            <option value="4">Jueves</option>
                            <option value="5">Viernes</option>
                            <option value="6">Sabado</option>
                            <option value="7">Domingo</option>
                        </select>
                        <input type="time" name="hora" class="hora">
                        <input type="number" min="0" name="duracion" placeholder="Duracion de la materia" class="duracion">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input type="button" value="Ver resultados" onclick="CalcularHorarios()">
            <div id="resultados">

            </div>
        </div>
    </div>
</body>

</html>
